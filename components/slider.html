<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <script src="https://kit.fontawesome.com/1234a521a6.js" crossorigin="anonymous"></script>
    <script src="../js/components/slider.js" defer></script>
</head>
<body>

    <div class="m-slider js-slider" data-component="Slider">
        <div class="g-container">
            <div class="m-slider__wrapper js-slider-wrap">
                <nav class="m-slider-nav js-slider-nav">
                    <button class="m-slider-nav__item js-slider-nav-item"><i class="fa-solid fa-window-maximize"></i>Live Visual Builder</button>
                    <button class="m-slider-nav__item js-slider-nav-item"><i class="fa-solid fa-border-all"></i>Layout Builder</button>
                    <button class="m-slider-nav__item js-slider-nav-item"><i class="fa-solid fa-window-maximize"></i>Header Builder</button>
                    <button class="m-slider-nav__item js-slider-nav-item"><i class="fa-solid fa-window-maximize"></i>Footer Builder</button>
                    <button class="m-slider-nav__item js-slider-nav-item"><i class="fa-solid fa-rectangle-list"></i>Form Builder</button>
                    <button class="m-slider-nav__item js-slider-nav-item"><i class="fa-solid fa-gauge-high"></i>Performance Wizard</button>
                </nav>
                <div class="m-slider-images js-images">
                    <div class="m-slider-images__wrap js-images-wrap">
                        <a href="" class="m-slider-images__link js-images-link">
                            <img src="https://avada.theme-fusion.com/wp-content/uploads/2021/07/live-visual.jpg"" alt="" class="m-slider-images__img js-images-img">
                        </a>
                    </div>
                    <div class="m-slider-images__wrap js-images-wrap">
                        <a href="" class="m-slider-images__link js-images-link">
                            <img src="https://avada.theme-fusion.com/wp-content/uploads/2021/07/layout-builder-4.jpg" alt="" class="m-slider-images__img js-images-img">
                        </a>
                    </div>
                    <div class="m-slider-images__wrap js-images-wrap">
                        <a href="" class="m-slider-images__link js-images-link">
                            <img src="https://avada.theme-fusion.com/wp-content/uploads/2021/07/header-builder-5.jpg" alt="" class="m-slider-images__img js-images-img">
                        </a>
                    </div>
                    <div class="m-slider-images__wrap js-images-wrap">
                        <a href="" class="m-slider-images__link js-images-link">
                            <img src="https://avada.theme-fusion.com/wp-content/uploads/2021/07/footer-builder-5.jpg" alt="" class="m-slider-images__img js-images-img">
                        </a>
                    </div>
                    <div class="m-slider-images__wrap js-images-wrap">
                        <a href="" class="m-slider-images__link js-images-link">
                            <img src="https://avada.theme-fusion.com/wp-content/uploads/2021/07/form-builder.jpg" alt="" class="m-slider-images__img js-images-img">
                        </a>
                    </div>
                    <div class="m-slider-images__wrap js-images-wrap">
                        <a href="" class="m-slider-images__link js-images-link">
                            <img src="https://avada.theme-fusion.com/wp-content/uploads/2021/07/performance-wizard.jpg" alt="" class="m-slider-images__img js-images-img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
